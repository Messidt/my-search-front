<h1 class="title">My search</h1>
<app-search-controller></app-search-controller>

<div class="table-wrapper" >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef>City Name</th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef>Country Name</th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>
    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef>Country Code</th>
      <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
    </ng-container>
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef>Continent</th>
      <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
    </ng-container>
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  *ngIf="!isLoading" #paginator (page)="handlePageEvent($event)"
          [pageSizeOptions]="[5, 10, 20, 50]"
          [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          showFirstLastButtons>
  </mat-paginator>
</div>
